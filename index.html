<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dual Site Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="controls">
    <input type="text" id="leftUrl" placeholder="Left site URL"
           value="https://example.com">
    <input type="text" id="rightUrl" placeholder="Right site URL"
           value="https://www.wikipedia.org">
    <button onclick="loadSites()">Load</button>
</div>

<div class="opacity-controls">
    Left Opacity
    <input type="range" min="0.2" max="1" step="0.1" value="1"
           oninput="setOpacity('leftFrame', this.value)">

    Right Opacity
    <input type="range" min="0.2" max="1" step="0.1" value="1"
           oninput="setOpacity('rightFrame', this.value)">
</div>

<div class="container">
    <iframe id="leftFrame"></iframe>
    <iframe id="rightFrame"></iframe>
</div>

<script src="script.js"></script>
</body>
</html>
